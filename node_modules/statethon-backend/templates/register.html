<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Create account â€¢ AI-Enhanced Survey</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<style>
		:root{ --bg1:#f5f7fb; --bg2:#ffffff; --accent1:#10b981; --accent2:#2563eb; --text:#111827; }
		@keyframes gradientShift {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
		@keyframes floatIn { from{ opacity:0; transform: translateY(8px);} to{ opacity:1; transform:none;} }
		body { background: linear-gradient(135deg, var(--bg1), var(--bg2)); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; color: var(--text); background-size:200% 200%; animation: gradientShift 16s ease infinite; }
		.cardx { width:100%; max-width:520px; border-radius:18px; background:#ffffff; box-shadow:0 30px 60px rgba(0,0,0,.2); overflow:hidden; }
		.header { background: linear-gradient(135deg, var(--accent1), var(--accent2)); color:#fff; padding:24px; }
		.brand { font-weight:800; letter-spacing:.3px; }
		.form-wrapper { padding:24px; animation: floatIn .5s ease both; }
		.input-group-text { background:#f8fafc; }
		/* Dark mode */
		body.theme-dark { --bg1:#0f172a; --bg2:#0b1220; --text:#e2e8f0; }
		body.theme-dark .cardx { background:#0b1220; color:#e2e8f0; }
	</style>
</head>
<body>
	<div class="cardx">
		<div class="header d-flex align-items-center justify-content-between">
			<div class="brand"><i class="fas fa-user-plus me-2"></i>Create account</div>
			<div>
				<a class="btn btn-sm btn-outline-light" href="/">Back</a>
			</div>
		</div>
		<div class="form-wrapper">
			{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
			{% if success %}<div class="alert alert-success">{{ success }}</div>{% endif %}
			<form method="POST" action="/register" novalidate>
				<div class="mb-3 input-group">
					<span class="input-group-text"><i class="fas fa-user"></i></span>
					<input class="form-control" name="username" placeholder="Username" required />
				</div>
				<div class="mb-3 input-group">
					<span class="input-group-text"><i class="fas fa-envelope"></i></span>
					<input class="form-control" name="email" type="email" placeholder="Email (optional)" />
				</div>
				<div class="mb-3 input-group">
					<span class="input-group-text"><i class="fas fa-key"></i></span>
					<input class="form-control" id="p1" name="password" type="password" placeholder="Password" required />
				</div>
				<div class="mb-3 input-group">
					<span class="input-group-text"><i class="fas fa-check"></i></span>
					<input class="form-control" id="p2" name="confirm" type="password" placeholder="Confirm password" required />
				</div>
				<button class="btn btn-success w-100" type="submit">Create account</button>
			</form>
			<div class="text-center mt-3">
				<a href="/login">Already have an account? Sign in</a>
			</div>
		</div>
	</div>

</body>
</html>
